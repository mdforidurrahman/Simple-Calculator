<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
</head>
<body>
   
        
    <h1 class="text-center">Simple Calculator</h1><br>
            <div id="cal">
                <label for="num1">Number 1:</label>
                <input type="number" class="form-control" id="num1" placeholder="Enter first number">
           
           
                <label for="operation">Operation:</label>
                <select class="form-control" id="operation">
                    <option value="add">Addition (+)</option>
                    <option value="subtract">Subtraction (-)</option>
                    <option value="multiply">Multiplication (*)</option>
                    <option value="divide">Division (/)</option>
                </select>
            
                <label for="num2">Number 2:</label>
                <input type="number" class="form-control" id="num2" placeholder="Enter second number"><br>
            
            <button type="button" class="btn btn-primary btn-block" onclick="calculate()">Calculate</button>

            <div id="result" class="mt-3"></div>
            </div>

    

</body>
</html>
